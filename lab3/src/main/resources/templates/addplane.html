<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <center>
            <form action="/planes/create" th:object="${planeDto}" method="post">
                <label for="modelName">Name of model: </label>
                <input type="text" th:field="*{modelName}" id="modelName" placeholder="ЯК-1" />
                <br/>
                <label for="maxVelocity">Maximum speed: </label>
                <input type="number" th:field="*{maxVelocity}" id="maxVelocity" min="150" max="15000" value="500" placeholder="km/h" />
                <br/>
                <label for="maxHeight">Maximum height: </label>
                <input type="number" th:field="*{maxHeight}" id="maxHeight" min="500" max="25000" value="2000" placeholder="meters" />
                <br/>
                <label for="minPilotsNumber">Minimum count of pilots: </label>
                <input type="number" th:field="*{minPilotsNumber}" id="minPilotsNumber" min="0" max="10" value="2" />
                <br/>
                <input type="submit" value="Add plane" />
            </form>
        </center>
    </body>
</html>
